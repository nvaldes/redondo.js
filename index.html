<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Babylon.js sample code</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #heroCanvasZone {
                width: 100%;
                height: 100%;
            }
            #heroRenderCanvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
<div id="container">
</div>
<script src="dist/bundle.js"></script>
<script>
    var camera, scene, renderer;
    var isUserInteracting = false,
    onMouseDownMouseX = 0, onMouseDownMouseY = 0,
    lon = 0, onMouseDownLon = 0,
    lat = 0, onMouseDownLat = 0,
    phi = 0, theta = 0;
    init();
    animate();
    function fov() {
        return (2 * Math.atan(window.innerHeight / 2000)) * (180 / Math.PI);
    }
    function init() {
      var container, mesh;
      container = document.getElementById( 'container' );
      camera = new THREE.PerspectiveCamera( 60 , window.innerWidth / window.innerHeight, 1, 1100 );
      // console.log(fov());
      camera.target = new THREE.Vector3( 0, 0, 0 );
      scene = new THREE.Scene();
      var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
      // invert the geometry on the x-axis so that all of the faces point inward
      geometry.scale( - 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( {
        map: new THREE.TextureLoader().load( 'assets/panorama_family_v2_8196.jpg' )
      } );
      mesh = new THREE.Mesh( geometry, material );
      scene.add( mesh );
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      container.appendChild( renderer.domElement );
      document.addEventListener( 'mousedown', onDocumentMouseDown, false );
      document.addEventListener( 'mousemove', onDocumentMouseMove, false );
      document.addEventListener( 'mouseup', onDocumentMouseUp, false );
      document.addEventListener( 'wheel', onDocumentMouseWheel, false );
      //
      document.addEventListener( 'dragover', function ( event ) {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
      }, false );
      document.addEventListener( 'dragenter', function ( event ) {
        document.body.style.opacity = 0.5;
      }, false );
      document.addEventListener( 'dragleave', function ( event ) {
        document.body.style.opacity = 1;
      }, false );
      document.addEventListener( 'drop', function ( event ) {
        event.preventDefault();
        var reader = new FileReader();
        reader.addEventListener( 'load', function ( event ) {
          material.map.image.src = event.target.result;
          material.map.needsUpdate = true;
        }, false );
        reader.readAsDataURL( event.dataTransfer.files[ 0 ] );
        document.body.style.opacity = 1;
      }, false );
      //
      window.addEventListener( 'resize', onWindowResize, false );
    }
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      // camera.fov = fov();
      // console.log(fov());
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function onDocumentMouseDown( event ) {
      event.preventDefault();
      isUserInteracting = true;
      onMouseDownMouseX = event.clientX;
      onMouseDownMouseY = event.clientY;
      onMouseDownLon = lon;
      onMouseDownLat = lat;
    }
    function onDocumentMouseMove( event ) {
      if ( isUserInteracting === true ) {
        lon = ( onMouseDownMouseX - event.clientX ) * 0.1 + onMouseDownLon;
        lat = ( event.clientY - onMouseDownMouseY ) * 0.1 + onMouseDownLat;
      }
    }
    function onDocumentMouseUp( event ) {
      isUserInteracting = false;
    }
    function onDocumentMouseWheel( event ) {
      camera.fov += event.deltaY * 0.05;
      camera.updateProjectionMatrix();
    }
    function animate() {
      requestAnimationFrame( animate );
      update();
    }
    function update() {
      if ( isUserInteracting === false ) {
        lon += 0;
      }
      lat = Math.max( - 85, Math.min( 85, lat ) );
      phi = THREE.Math.degToRad( 90 - lat );
      theta = THREE.Math.degToRad( lon );
      camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
      camera.target.y = 500 * Math.cos( phi );
      camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );
      camera.lookAt( camera.target );
      // distortion
      camera.position.copy( camera.target.multiply(new THREE.Vector3(0.35, 0.35, 0.35)) ).negate();
      
      renderer.render( scene, camera );
    }
</script>
</body>
</html>
