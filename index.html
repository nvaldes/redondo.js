<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Babylon.js sample code</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #heroCanvasZone {
                width: 100%;
                height: 100%;
            }
            #heroRenderCanvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
<div id="heroCanvasZone">
    <canvas id="heroRenderCanvas" touch-action="none"></canvas>
</div>
<script src="dist/bundle.js"></script>
<script>
    redondo({
        selector: '#heroRenderCanvas',
        background: 'assets/panorama_family_v2_8192.jpg',
        devTexture: 'assets/dev_512.jpg',
        target: {
            x: -0.01,
            y: 0,
            z: 0
        },
        links: [
            {
                id: "foo",
                diameter: 5,
                position: {
                    x: 100,
                    y: 1,
                    z: 100
                }
            },
            {
                id: "bar",
                diameter: 5,
                position: {
                    x: -100,
                    y: 1,
                    z: 100
                }
            },
            {
                id: "baz",
                diameter: 5,
                position: {
                    x: 100,
                    y: 1,
                    z: -100
                }
            },
            {
                id: "qux",
                diameter: 5,
                position: {
                    x: -100,
                    y: 1,
                    z: -100
                }
            }
        ]
    });
</script>
</body>
</html>
